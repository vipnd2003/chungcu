<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/pannellum.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Tổng thể dự án</title>
  </head>
  <body>
    <div id="cover"></div>

    <div id="menu-bottom">
        <ul class="menu">
            <li class="active"><a href="javascript::void(0)"><i class="fa fa-building" aria-hidden="true"></i><span>Tổng thể</span></a></li>
            <li><a href="javascript::void(0)"><i class="fa fa-industry" aria-hidden="true"></i><span>Phân khu</span></a></li>
            <li><a href="javascript::void(0)"><i class="fa fa-home" aria-hidden="true"></i><span>Sản phẩm mẫu</span></a></li>
            <li><a href="javascript::void(0)"><i class="fa fa-trophy" aria-hidden="true"></i><span>Tiện ích</span></a></li>
            <li><a href="javascript::void(0)"><i class="fa fa-map-marker" aria-hidden="true"></i><span>Bản đồ</span></a></li>
        </ul>
    </div>

    <div id="menu-right">
        <ul class="menu">
            <li class="active">
                <a href="javascript::void(0)"><i class="fa fa-home" aria-hidden="true"></i></a>
                <ul class="sub-menu">
                    <li><a href="">Tổng thể</a></li>
                </ul>
            </li>
            <li class="">
                <a href="javascript::void(0)"><i class="fa fa-info-circle" aria-hidden="true"></i></i></a>
                <ul class="sub-menu">
                    <li><a href="">Thông tin dự án</a></li>
                    <li><a href="">Tài liệu bán hàng</a></li>
                    <li><a href="">Đăng ký nhận thông tin</a></li>
                </ul>
            </li>
            <li class="">
                <a href="javascript::void(0)"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                <ul class="sub-menu">
                    <li><a href="">Phim dự án</a></li>
                </ul>
            </li>
            <li class="">
                <a href="javascript::void(0)"><i class="fa fa-volume-up" aria-hidden="true"></i></a>
                <ul class="sub-menu">
                    <li><a href="">Âm thanh</a></li>
                </ul>
            </li>
            <li class="">
                <a href="javascript::void(0)"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
                <ul class="sub-menu">
                    <li><a href="">Hướng dẫn</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div id="spot">
        <div class="option active" data-scene='tongthe'>Tổng thể</div>
        <div class="option" data-scene='caotang'>Cao tầng</div>
    </div>

    <div class="overlay">
        <img src="images/loading-transperent.gif">
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/pannellum.js"></script>
    <script src="js/app.js"></script>
    <script crossorigin="anonymous">
        var viewer = pannellum.viewer('cover', {
            "default": {
                "firstScene": "tongthe",
                "sceneFadeDuration": 100,
                "autoLoad": true,
                "crossOrigin": null,
                "preview": "images/loading.png",
                // "autoRotate": -2,
                // "autoRotateInactivityDelay": 10000,
            },

            "scenes": {
                "tongthe": {
                    "type": "equirectangular",
                    "panorama": "images/Cam_360_TIenIch_nologo.jpg",
                },
                "caotang": {
                    "type": "equirectangular",
                    "panorama": "images/Cam360_TienIch_CaoTang_no logo.jpg",
                }
            }
        });


        $(document).ready(function() {
            $('#spot').on('click', '.option', function() {
                $('#spot .option').removeClass('active');
                $(this).addClass('active');

                viewer.loadScene($(this).data('scene'));
            })
        })

        viewer.on('scenechange', function() {
            $('.overlay').show();
        });

        viewer.on('load', function() {
            $('.overlay').hide();
        });
    </script>
  </body>
</html>
